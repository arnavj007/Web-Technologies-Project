<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
	<div class="container">
        <div id="logo">
            <img src="images/logo.png" height="58.8px" width="60.13px">
        </div>

        <div class="navbar">
            <a target="_self" href="home.html"><button>Home Page </button></a>
            <a target="_self" href="donor.html"><button>Be A Donor</button></a>
            <a target="_self" href="compatibility.html"><button>Compatibility</button></a>
            <a target="_self" href="contactus.html"><button>Contact Us</button></a>
            <a target="_self" href="about.html"><button>About Us</button></a>
            <a target="_self" href="login.html" ><button>Login</button></a>
            <a target="_self" href="signup.html"><button>Sign Up</button></a>
        </div>
    </div>
	<div class="form">
		<form ng-app="myApp" ng-controller="validateCtrl" action="/donor.html" method="POST" name="myForm" novalidate>
			<h1 align=center> Be A Donor </h1><br>
			<input type=text placeholder=Name name="user" ng-model="user" required>
			<span ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">Name is required.<br></span>
			</span>
			<input type="text" name="phone" ng-model="phone" ng-pattern="/^[0-9]{10}$/" placeholder="Phone" required>
			<span ng-show = "myForm.phone.$dirty && myForm.phone.$invalid">
				<span ng-show = "myForm.phone.$error.required">Phone number is required.</span>
				<span ng-show = "myForm.phone.$error.pattern">Invalid phone number.</span>
			</span>
			<input type=text name=bg ng-model="bg" ng-pattern="/^[a,b,o,A,B,O]{1,2}[\+\-]{1}$/" 
				placeholder="Blood Group" required>
			<span ng-show = "myForm.bg.$dirty && myForm.bg.$invalid">
				<span ng-show = "myForm.bg.$error.required">Blood group is required.</span>
				<span ng-show = "myForm.bg.$error.pattern">Invalid Blood group.</span>
			</span>
			<input type=text name=loc placeholder=Locality><br><br>
			<input type="submit" value="submit"
			ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.phone.$dirty && myForm.phone.$invalid || 
				myForm.bg.$dirty &&myForm.bg.$invalid">
		</form>
		<script>
			var app = angular.module('myApp', []);
			app.controller('validateCtrl', function ($scope) {});
		</script>

</body>

</html>
